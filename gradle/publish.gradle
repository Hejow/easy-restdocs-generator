rootFile(".env").eachLine {line ->
    def (key, value) = line.tokenize('=')
    ext[key] = value
}

tasks.register('sourcesJar', Jar) {
    archiveClassifier.set("sources")
}

tasks.register('javadocJar', Jar) {
    archiveClassifier.set("javadoc")
}

artifacts {
    archives sourcesJar, javadocJar
}

sonatypeCentralUpload {
    username = SONATYPE_TOKEN
    password = SONATYPE_TOKEN_PASSWORD

    archives = files(
            "$buildDir/libs/${name}-${applicationVersion}.jar",
            "$buildDir/libs/${name}-${applicationVersion}-javadoc.jar",
            "$buildDir/libs/${name}-${applicationVersion}-sources.jar",
    )
    pom = rootFile("pom.xml")

    signingKey = signingKey()
    signingKeyPassphrase = SIGNING_PASSWORD
}

def signingKey() {
    def sb = new StringBuilder()
    def file = rootFile(SIGNING_KEY_FILE)
    file.eachLine {line -> sb.append(line).append('\n')}
    return sb.toString()
}

def rootFile(String fileName) {
    return file("$rootDir/$fileName")
}
